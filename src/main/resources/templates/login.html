<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="wide wow-animation" lang="en">
<head th:insert="~{fragments/nonLoginUser :: head}"></head>

<body>
<div class="ie-panel"><a href="http://windows.microsoft.com/en-US/internet-explorer/"><img th:src="@{/images/ie8-panel/warning_bar_0000_us.jpg}" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a></div>
<div th:insert="~{fragments/nonLoginUser :: preloader}"></div>

<div class="page">
  <header th:insert="~{fragments/nonLoginUser :: header}"></header>

  <!--  login section-->
  <section class="section bg-default section-md">
    <div class="container">
      <div class="row justify-content-md-center text-xl-left">
        <div class="col-md-12">
          <div class="row justify-content-sm-center">
            <div class="col-sm-10 col-md-6 text-sm-left col-lg-6 col-xl-4 order-xl-3 order-lg-2 offset-xxl-1">
              <!-- loginform -->
              <h4 class="form-group">Login:</h4>
              <form class="rd-mailform offset-top-34 offset-lg-top-0 text-left" data-form-output="form-output-global" data-form-type="contact" th:method="post" th:action="@{/login}">
                <div class="form-group">
                  <input class="form-control input-sm form-control-impressed" type="text" name="username" placeholder="Email " id="username" onfocus="this.placeholder = 'Email'" onblur="this.placeholder = 'Email '" >
                </div>
                <div class="form-group offset-top-20">
                  <input class="form-control input-sm form-control-impressed" type="password" name="password" placeholder="Password " id="password" onfocus="this.placeholder = 'Password'" onblur="this.placeholder = 'Password '">
                </div>
                <div class="group offset-top-20">
                  <button class="btn btn-sm btn-primary" type="submit" style="padding-left: 30px; padding-right: 30px;">Sing in</button>
                </div>
              </form>
            </div>
            </div>
          </div>
        </div>
      </div>
  </section>

  <footer th:insert="~{fragments/nonLoginUser :: footer}"></footer>
</div>
<div class="snackbars" id="form-output-global"></div>
<script th:src="@{/js/core.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
<!--coded by Starlight-->
</body>
</html>
